<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 제목</title>
</head>

<body>
    <form action="#">
        <label for="uname">고객명 : </label><input type="text" style="margin-bottom: 10px;"><br>
        <label for="phone">전화번호 : </label><input type="text" style="margin-bottom: 10px;"><br>
        <label for="email">E-mail : </label><input type="text" style="margin-bottom: 10px;"><br>
        <label for="pizza">피자선택 : </label>
        <select name="pizza" id="pizza">
            <option selected>피자를 선택하세요</option>
            <option>포테이토 피자</option>
            <option>치즈 피자</option>
            <option>콤비네이션 피자</option>
            <option>고구마 피자</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="small" style="margin-bottom: 15px;">
            <label for="small">Small</label><br>
            <input type="radio" name="size" id="medium" style="margin-bottom: 15px;">
            <label for="medium">Medium</label><br>
            <input type="radio" name="size" id="large" style="margin-bottom: 15px;">
            <label for="large">Large</label><br>
        </fieldset>
        <fieldset style="margin-bottom: 15px;">
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="bacon" style="margin-bottom: 15px;">
            <label for="bacon">베이컨</label><br>
            <input type="checkbox" name="topping" id="cheese" style="margin-bottom: 15px;">
            <label for="cheese">치즈</label><br>
            <input type="checkbox" name="topping" id="onion" style="margin-bottom: 15px;">
            <label for="onion">양파</label><br>
            <input type="checkbox" name="topping" id="mushroom" style="margin-bottom: 15px;">
            <label for="mushroom">버섯</label>
        </fieldset>

        <label for="time">희망배송시간: </label><input type="time" style="margin-bottom: 25px;"><br>
        <label for="comment">배송시 요청사항: </label><textarea id="comment" rows="3px"></textarea>
        <br>
        <br>
        <input type="submit" value="주문하기">
    </form>
</body>

</html>
