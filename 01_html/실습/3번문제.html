<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 제목</title>
</head>

<body>
    <h1 style="font-weight:500;">회원가입</h1>

    <form action="#">
        <fieldset>
            <legend>필수 입력 사항</legend>
                <label for="id">ID </label><input type="text" id="id" placeholder="아이디 10글자 이내" maxlength="10">
                <input type="button" value="중복 확인"><br>

                <label for="pw">비밀번호 </label><input type="password" id="pw" size="28" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="6"><br>
                <label for="cpw">비밀번호 확인 </label><input type="password" id="cpw" minlength="6"><br>
                <label for="email">Email </label><input type="" id="email">
                <select name="domain" id="domain"><option selected>직접입력</option>
                    <option>naver.com</option>
                    <option >hanmail.net</option>
                    <option>daum.net</option>
                    <option>gmail.com</option>
                </select>
            
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label for="file">프로필 사진 </label><input type="file" id="file"><br><br>
            <label for="gender">성별: </label>
            <input type="radio" name = "gender" id="male" value="M" checked><label for = "male">남자</label>
            <input type="radio" name = "gender" id="female" value="F"><label for = "female">여자</label>
            <br><br>
            <label for="birth">생년월일: </label><input type="date" id="birth"><br><br>
            <label>취미</label><br>
     
            <input type="checkbox" id = "baseball" checked><label for="baseball">야구</label>
            <input type="checkbox" id = "basketball"><label for="basketball">농구</label>
            <input type="checkbox" id = "football"><label for="football">축구</label><br>
            <input type="checkbox" id = "study"><label for="study">공부</label>
            <input type="checkbox" id = "music"><label for="music">음악감상</label><br>
            <input type="checkbox" id = "ex"><label for="ex">기타 </label><input type="text">
            <br>
            <br>
            <label for="self-introduce">자기소개</label><br>
            <textarea id="self-introduce" rows="10" cols="80"
            style="resize: none;"
            ></textarea>
        </fieldset>

        <br>

        <input type="submit" value="회원가입"
        style="margin-left: 10px;">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로" onclick="history.back();">
    </form>

</body>

</html>
