<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번 문제</title>
</head>
<body>
    <form action="#">
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li><label for ="pname">납품자명 : </label><input type="text" id="pname"></li>
            <li><label for = "email">email : </label><input type="email" id="email" placeholder="answer@naver.com"></li>
            <li><label for = "url">홈페이지 : </label><input type="url" id="url" value="https://"></li>
            <li><label for="region">지역 : </label>
            <select id = "region" name="region">
                <option>서울</option>
                <option>경기도</option>
                <option selected>부산</option>
                <option>대전</option>
                <option>대구</option>
                <option>기타</option>
            </select>
        </ol>   
    </fieldset>
    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li><label for="name">상품명 : </label><input type="text" id="name"></li>
            <li><label for="count">납품수량 : </label><input type="number" id="count" min="100" placeholder="최소 100"></li>
            <li><label for="rank">납품등급 : </label><input type="range" id="rank" max="5" value="1"></li>
            <li><label for="comment">기타사항: </label><textarea id="comment" rows="5"></textarea></li>
        </ul>
    </fieldset>
    <input type="submit" value="send message">
    </form>
</body>
</html>
