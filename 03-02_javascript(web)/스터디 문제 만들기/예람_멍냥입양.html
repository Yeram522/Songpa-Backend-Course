<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #home{
            width: 200px;
            height: 200px;
            border-radius: 5px;
            background: lightblue;

        }
    </style>
</head>
<body>
    <h1>2025.04.32</h1>
    <h2>고양이 강아지 입양하기 프로젝트!</h2>
    <h3>고양이 및 강아지 입양을 누르면 목록에 고양이 또는 강아지 버튼이 추가 됩니다.</h3>
    <h3>해당 버튼을 누르면 알람으로 멍멍 또는 냐옹하고 웁니다.</h3>
    <h3>강아지 버튼은 더블클릭해야 알람이 뜨도록 해보세용</h3>

    <h3>🏠우리집 반려 멍냥이들</h3>
    <div id="home">

    </div>
    
    <button id = "btn1">🐶강아지 데려오기🐶</button>
    <button id = "btn2">😺고양이 데려오기😺</button>

    <script>
        const $btn1 = document.getElementById('btn1');
        const $btn2 = document.getElementById('btn2');
        const $home = document.getElementById('home')

        const mungmung = () => {
            alert("🐶멍멍!🐶");
        }
        const getDog = () =>{
            alert("🐶멍멍이가 입양 되었어요🐶");

            const $button = document.createElement('button');
            const textNode = document.createTextNode('🐶')

            $button.appendChild(textNode)
            $button.onclick = mungmung;
            $home.appendChild($button)
        }

        $btn1.ondblclick = getDog; // 더블클릭.

        const miaong = () => {
            alert("😺냐아옹~😺");
        }

        $btn2.addEventListener('click', function(e){
            alert("😺냐옹이가 입양 되었어요😺")

            const $button = document.createElement('button');
            const textNode = document.createTextNode('😺');

            $button.appendChild(textNode);
            $button.onclick = miaong;
            $home.appendChild($button);
        })
    </script>
</body>
</html>
